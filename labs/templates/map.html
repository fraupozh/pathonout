{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Labs Map</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'map.css' %}"
    /> 
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet/dist/leaflet.js"
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="controls">
      <label for="dataSelect" class="control-label">Show:</label>
      <select id="dataSelect" onchange="loadAndRender()" class="form-select">
          <option value="markers">Laboratories</option>
          <option value="isolates">Isolates</option>
      </select>
    </div>
    <div id="map"></div>
    <script
      src="{% static 'map.js' %}"
      defer
    ></script>
  </body>
</html>
